<!--
    Scene
-->
<script type="text/x-red" data-template-name="google-scene">
    <div class="form-row">
        <b>Google SmartHome Settings</b>
    </div>

    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-globe"></i> SmartHome</span></label>
        <input type="text" id="node-input-client">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="scene.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]scene.placeholder.name">
    </div>

    <div class="form-row">
        <label for="node-input-reversible"><i class="fa fa-tag"></i> <span data-i18n="scene.label.reversible"></span></label>
        <input type="checkbox" checked id="node-input-reversible" style="display:inline-block; width:auto; vertical-align:top;">
    </div>

    <div class="form-row">
        <b>Node-RED Settings</b>
    </div>

    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="scene.label.topic"></span></label>
        <input type="text" id="node-input-topic" data-i18n="[placeholder]scene.placeholder.topic">
    </div>

    <div class="form-tips">
        <b>Input</b><br/>
        <code>[...]/on</code><br>
        <br/>
        <b>Outputs</b><br/>
        <code>updated</code><br>
    </div>
</script>

<script type="text/x-red" data-help-name="google-scene">
    Nothing here yet.
</script>

<script type="text/javascript">
    RED.nodes.registerType('google-scene', {
        category: 'Google_SmartHome-function',
        paletteLabel: 'Scene',
        defaults: {
            client: {
                type: "googlesmarthome-client", 
                required: true
            },
            name: {
                value: "", required:true
            },
            reversible: {
                value: false
            },
            topic: {
                value: "", required:true
            }
        },
        inputs: 1,
        outputs: 1,
        color:"#C0DEED",
        icon: "google-smarthome.png",
        label: function() {
            return this.name || "Scene";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        }
    })
</script>
