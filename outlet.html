<!--
    Outlet
-->
<script type="text/x-red" data-template-name="google-outlet">
    <div class="form-row">
        <b>Google SmartHome Settings</b>
    </div>

    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-globe"></i> SmartHome</span></label>
        <input type="text" id="node-input-client">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="outlet.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]outlet.placeholder.name">
    </div>

    <div class="form-row">
        <b>Node-RED Settings</b>
    </div>

    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="outlet.label.topic"></span></label>
        <input type="text" id="node-input-topic" data-i18n="[placeholder]outlet.placeholder.topic">
    </div>

    <div class="form-row">
        <label style="width:auto" for="node-input-passthru"><i class="fa fa-arrow-right"></i> If <code>msg</code> arrives on input, pass through to output: </label>
        <input type="checkbox" checked id="node-input-passthru" style="display:inline-block; width:auto; vertical-align:top;">
    </div>
</script>

<script type="text/x-red" data-help-name="google-outlet">
    <code>topic</code> can be <code>on</code>, <code>online</code> or something else.<br>
    <br>
    If <code>topic</code> is <code>on</code> then <code>payload</code> must be boolean and tells the state of the outlet.<br>
    <code>
    msg.topic = 'on'<br>
    msg.payload = true<br>
    </code>
    <br>
    If <code>topic</code> is <code>online</code> then <code>payload</code> must be boolean and tells the online state of the outlet.<br>
    <code>
    msg.topic = 'online'<br>
    msg.payload = true<br>
    </code>
    <br>
    If <code>topic</code> is something else then <code>payload</code> must be an object and tells both the on state as well as the online state of the outlet.<br>
    <code>
    msg.topic = 'set'<br>
    msg.payload = {<br>
      on: false,<br>
      online: true<br>
    }<br>
    </code>
</script>

<script type="text/javascript">
    RED.nodes.registerType('google-outlet', {
        category: 'Google_SmartHome-function',
        paletteLabel: 'Outlet',
        defaults: {
            client: {
                type: "googlesmarthome-client", 
                required: true
            },
            name: {
                value: "", required:true
            },
            topic: {
                value: "", required:true
            },
            passthru: {
                value: false
            },
        },
        inputs: 1,
        outputs: 1,
        color:"#C0DEED",
        icon: "google-smarthome.png",
        label: function() {
            return this.name || "Outlet";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        }
    })
</script>
