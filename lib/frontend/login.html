<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Node-RED SmartHome</title>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background-color: #eeeeee;
        }

        #app-header {
            color: #fff;
            background-color: #4285f4;
            position: relative;
        }

        #app-toolbar {
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
            height: 64px;
            padding: 0 16px;
            pointer-events: none;
            font-size: 20px;
        }

        #main-title {
            pointer-events: none;
            flex-basis: 100%;
        }

        #home-icon {
            width: 24px;
            height: 24px;
            padding: 8px;
            font-size: 0;
        }

        div.main {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        #error_invalid_user {
            display: none;
            margin: 2em 0 1em;
            color: red;
            font-weight: bold;
            animation: bounceIn 1s;
        }

        @keyframes bounceIn {
            0%, 33%, 66%, 100% { transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); }
            0% { transform: scale3d(.5, .5, .5); }
            33% { transform: scale3d(1.1, 1.1, 1.1); }
            66% { transform: scale3d(.95, .95, .95); }
            100% { transform: scale3d(1, 1, 1); }
        }

        #login-button {
            border-radius: 3px;
            padding: 1em;
            color: white;
            background-color: #4285f4;
            border: none;
            font-size: 16px;
        }

        @media (max-width: 800px) {
            h1 {
                font-size: 16pt;
            }
            .field {
                margin-left: 10px;
                margin-right: 10px;
            }
        }

        @media (min-width: 801px) {
            div.main {
                width: 600px;
            }
        }

        .field {
            display: flex;
            flex-flow: column-reverse;
            margin-bottom: 1em;
            text-align: left;
        }

        label, input {
            transition: all 0.2s;
            touch-action: manipulation;
        }

        input {
            background-color: transparent;
            font-size: 1.5em;
            border: 0;
            box-shadow: 0 1px 0 0 #212121;
        }

        input:focus {
            outline: 0;
            box-shadow: 0 2px 0 0 #3f51b5;
            transition: box-shadow 0.5s;
        }

        input:placeholder-shown + label {
            cursor: text;
            max-width: 66.66%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transform-origin: left bottom;
            transform: translate(0, 2.125rem) scale(1.5);
        }

        ::-webkit-input-placeholder {
            opacity: 0;
            transition: inherit;
        }

        input:focus::-webkit-input-placeholder {
            opacity: 1;
        }

        input:not(:placeholder-shown) + label,
        input:focus + label {
            transform: translate(0, 0) scale(1);
            cursor: pointer;
        }
    </style>
</head>
<body>


<div id="app-header">
    <div id="app-toolbar">
        <div id="home-icon">
            <svg viewbox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
                 style="pointer-events: none; display: block; fill: white; stroke: white;">
                <g>
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
                </g>
            </svg>
        </div>
        <div id="main-title">Node-RED SmartHome</div>
    </div>
</div>

<div class="main">
    <h1>Link your devices to Google</h1>
    <img src="images/assistant-small.png" alt=""/>

    <form action="/login" method="post" id="loginform">

        <div id="error_invalid_user">
            Invalid username or password. Please try again!
        </div>

        <div class="field">
            <input type="text" name="username" id="username" autocomplete="off" autocapitalize="none" placeholder=" ">
            <label for="username">Username</label>
        </div>

        <div class="field">
            <input type="password" name="password" id="password" placeholder=" ">
            <label for="password">Password</label>
        </div>

        <input type="hidden" name="redirect">
        <input type="hidden" name="client_id">
        <input type="hidden" name="redirect_uri">
        <input type="hidden" name="state"/>

        <button id="login-button">LOGIN</button>
    </form>
</div>

<script>
    function getUrlParameters() {
        // Get each parameter
        let query = window.location.search.substr(1);
        // Split each parameter into a key-value pair
        let keyValues = query.split('&');
        let parameterMap = new Map();
        for (let i in keyValues) {
            // Split into <key>=<value>
            let param = keyValues[i];
            let splitParam = param.split('=');
            parameterMap.set(splitParam[0], splitParam[1]);
        }
        return parameterMap;
    }

    document.addEventListener("DOMContentLoaded", function(event) {
        // Get URL parameters
        let params = getUrlParameters();

        // Set each hidden input from a value obtained from the URL
        document.querySelector('[name="redirect_uri"]').value = params.get('redirect_uri');
        document.querySelector('[name="client_id"]').value = params.get('client_id');
        document.querySelector('[name="redirect_uri"]').value = decodeURIComponent(params.get('redirect_uri'));
        document.querySelector('[name="state"]').value = params.get('state');

        if(params.get('error') == 'invalid_user')
            document.getElementById('error_invalid_user').style.display = 'block';
    });
</script>
</body>
</html>
